<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Tutorial</title>
    </head>

    <body>
        
        <table width="100%" border="1em" bordercolor="red" cellspacing="2" cellpadding="2"> <!-- Parent Table -->

            <tr>

                <td>
                    <table width="50%" border="2em" bordercolor="blue" cellspacing="2em" cellpadding="2em">

                        <tr>
                            <td>Sport</td>
                            <td>Response</td>
                        </tr>
            
                        <tr>
                            <td>Basketball</td>
                            <td>25</td>
                        </tr>
            
                        <tr>
                            <td>Baseball</td>
                            <td>28</td>
                        </tr>
            
                        <tr>
                            <td>Hockey</td>
                            <td>26</td>
                        </tr>

                    </table>
                </td>

                <td>
                    <table width="75%" border="2em" bordercolor="blue" cellspacing="2em" cellpadding="2em">

                        <tr>
                            <td>Sport2</td>
                            <td>Response</td>
                        </tr>
            
                        <tr>
                            <td>Basketball</td>
                            <td>25</td>
                        </tr>
            
                        <tr>
                            <td>Baseball</td>
                            <td>28</td>
                        </tr>
            
                        <tr>
                            <td>Hockey</td>
                            <td>26</td>
                        </tr>

                    </table>
                </td>

            </tr>

        </table>

        <table border="2em" width="100%" background="tablebg.jpg">

            <tr>
                <td colspan="2">My Expenses</td>
            </tr>
            <tr>
                <td>Month</td>
                <td>Amount</td>
            </tr>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$150</td>
            </tr>
            <td>Total: </td>
            <td align="right">$250</td>


        </table>

    </body>
</html>
